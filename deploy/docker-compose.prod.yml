services:
  api:
    image: ${ECR_REGISTRY}/memstamp-api:${IMAGE_TAG:-latest}
    ports:
      - "8010:8010"
    environment:
      NODE_ENV: production
      PORT: "8010"
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8010/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    image: ${ECR_REGISTRY}/memstamp-worker:${IMAGE_TAG:-latest}
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      SOLANA_PRIVATE_KEY: ${SOLANA_PRIVATE_KEY}
    restart: unless-stopped
