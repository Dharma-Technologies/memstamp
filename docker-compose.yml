services:
  postgres:
    image: postgres:16-alpine
    container_name: memstamp-postgres
    environment:
      POSTGRES_USER: memstamp
      POSTGRES_PASSWORD: memstamp_dev
      POSTGRES_DB: memstamp
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/api/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memstamp"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: memstamp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: memstamp-api
    ports:
      - "18010:8010"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://memstamp:memstamp_dev@postgres:5432/memstamp
      REDIS_URL: redis://redis:6379
      PORT: "8010"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    container_name: memstamp-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://memstamp:memstamp_dev@postgres:5432/memstamp
      REDIS_URL: redis://redis:6379
      SOLANA_RPC_URL: https://api.devnet.solana.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
